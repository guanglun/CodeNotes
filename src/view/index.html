<!DOCTYPE html>
<!-- saved from url=(0057)https://wdd.js.org/jsplumb-chinese-tutorial/demos/02.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #diagramContainer {
            padding: 20px;
            width: 80%;
            height: 400px;
            border: 1px solid gray;
        }

        .item {
            position: absolute;
            height: 80px;
            width: 80px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="diagramContainer">
        <div id="item_left" class="item jtk-endpoint-anchor jtk-connected jtk-draggable"></div>
        <div id="item_right" class="item jtk-endpoint-anchor jtk-connected jtk-draggable" style="left:150px;"></div>
    </div>
    <script src="../../node_modules/jsplumb/dist/js/jsplumb.min.js"></script>

    <script>
        /* global jsPlumb */
        jsPlumb.ready(function () {
            jsPlumb.connect({
                source: 'item_left',
                target: 'item_right',
                endpoint: 'Rectangle'
            })

            jsPlumb.draggable('item_left')
            jsPlumb.draggable('item_right')
        })
    </script>


    <div class="jtk-endpoint jtk-endpoint-anchor jtk-draggable jtk-droppable"
        style="position: absolute; height: 20px; width: 20px; left: 60px; top: 101px;"><svg
            style="position:absolute;left:0px;top:0px" width="20" height="20" pointer-events="all" position="absolute"
            version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect width="20" height="20" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#456" stroke="none"
                style=""></rect>
        </svg></div>
    <div class="jtk-endpoint jtk-endpoint-anchor jtk-draggable jtk-droppable"
        style="position: absolute; height: 20px; width: 20px; left: 181px; top: 101px;"><svg
            style="position:absolute;left:0px;top:0px" width="20" height="20" pointer-events="all" position="absolute"
            version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect width="20" height="20" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#456" stroke="none"
                style=""></rect>
        </svg></div><svg style="position:absolute;left:69.5px;top:110.5px" width="122" height="151"
        pointer-events="none" position="absolute" version="1.1" xmlns="http://www.w3.org/2000/svg"
        class="jtk-connector">
        <path d="M 0 0 C 10 150 111 150 121 0 " transform="translate(0.5,0.5)" pointer-events="visibleStroke"
            version="1.1" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#456" style=""></path>
    </svg>
</body>

</html>
